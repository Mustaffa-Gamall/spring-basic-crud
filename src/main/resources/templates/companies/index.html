<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="ISO-8859-1">
   <title>Company Management System</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

   <div class="container my-2">
      <h1>Companies List</h1>

      <a th:href="@{/companies/create}" class="btn btn-primary btn-sm mb-3"> Create company </a>

      <table border="1" class="table table-striped table-responsive-md">
         <thead>
            <tr>
               <th>Company Name</th>
               <th> Actions </th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="company : ${companies}">
               <td th:text="${company.name}"></td>
               <td>
                  <a th:href="@{/companies/{id}/edit(id=${company.id})}" class="btn btn-primary">Update</a>
                  <a th:href="@{/companies/{id}/delete(id=${company.id})}" class="btn btn-danger">Delete</a>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</body>

</html>
